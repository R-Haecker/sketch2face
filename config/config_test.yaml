learning_rate: 0.0001
#log_freq: 2000

variational:
  sigma: True

  # Conv parameters
conv:
  n_channel_start: 32
  n_channel_max: 256
  sketch_extra_conv: 1
  face_extra_conv: 2
batch_norm: True
random_seed: 10