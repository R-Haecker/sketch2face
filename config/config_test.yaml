# face ; sketch

batch_size: 10
num_epochs: 2

optimization:
  reduce_lr: 0.001
  D_accuracy: [0.67,0.67]

losses:
  reconstruction_loss: "L2"
  reconstruction_weight: 5.0
  adversarial_loss: "BCE"
  adversarial_weight: 1.0

# Model info
